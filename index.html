<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Ship Shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-div-logo">
            <img src="./img/logo.png" alt="logo" class="section-logo">
        </div>
        <div class="container-header">
            <div class="header-div">
                <picture>
                    <img src="./img/carshop.png" alt="car-shop" width="50px">
                </picture>
                <picture>
                    <img src="./img/search.png" alt="search" width="50px">
                </picture>
            </div> 
            <nav class="header-nav">
                <ul class="nav-ul">
                    <li class="ul-li">
                        <a href="" class="li-link">Home</a>
                    </li>
                    <li class="ul-li">
                        <a href="" class="li-link">Products</a>
                    </li>
                    <li class="ul-li">
                        <a href="" class="li-link">Elements</a>
                    </li>
                    <li class="ul-li">
                        <button class="button-nav">Buy Now</button>
                    </li>
                </ul>
            </nav>
    </header>
    <main class="container-main">
            <div class="c1">
                <picture class="c1-div">
                    <img src="./img/accesorio-small.jpg" alt="accesorios">
                </picture>
            </div>
            <div class="c2">
                <div class="c2-div">
                    <picture>
                        <img src="./img/official.png" alt="store">
                    </picture>
                    <h3>Official Store</h3>
                    <p>Over 1000 Products</p>
                </div>
                <div class="c2-div">
                    <picture>
                        <img src="./img/shipping.png" alt="shipping">
                    </picture>
                    <h3>Free shipping</h3>
                    <p>For all customer</p>
                </div>
                <div class="c2-div">
                    <picture>
                        <img src="./img/sale-off.png" alt="sale-off">
                    </picture>
                    <h3>Sale off 20%</h3>
                    <p>only for this mounth</p>
                </div>
            </div>
            <div class="c3">
                
            </div>
    </main>
    <footer>
        <div class="footer-div1">
            <p class="div-p">social-media</p>
        </div>
        <div class="footer-div2">
            <p class="div-p">social-media</p>
        </div>
        <div class="footer-div3">
            <p class="div-p">social-media</p>
        </div>
    </footer>
</body>
</html>
