<!DOCTYPE html>
<html lang="en">
<head>

    <header>

                    <input placeholder="Search..." type="text" class="input-search">
                    <button type="submit" class="button-search">
                        <a href="">

                        </a>
                    </button>
                </div>
            </div> 
            <nav class="header-nav">
                <ul class="nav-ul">
                    <li class="ul-li">
                        <a href="" class="li-link">Home</a>
                    </li>
                    <li class="ul-li">
                        <a href="" class="li-link">Products</a>
                    </li>
                    <li class="ul-li">

                    </li>
                    <li class="ul-li">
                        <button class="button-nav">
                            <a href="" class="button-nav-a">Buy Now</a>
                        </button>
                    </li>
                </ul>
            </nav>

                    <img src="./img/accesorio-small.jpg" alt="accesorios">

            </div>
            <div class="c2">

                    </picture>

                    <p>Over 1000 Products</p>
                </div>
                <div class="c2-div">
                    <picture>
                        <img src="./img/shipping.png" alt="shipping">
                    </picture>
                    <h3>Free shipping</h3>
                    <p>For all customer</p>
                </div>
                <div class="c2-div">
                    <picture>
                        <img src="./img/sale-off.png" alt="sale-off">
                    </picture>
                    <h3>Sale off 20%</h3>
                    <p>only for this mounth</p>
                </div>
            </div>
            <div class="c3">
                <div>
                    <picture>
                        <img src="./img/charger-small.jpg" alt="charger">
                    </picture>
                </div>
                <div>
                    <picture>
                        <img src="./img/smartwatch-small.jpg" alt="smart watch">
                    </picture>
                </div>
            </div>
    </main>
    <footer>
        <div class="footer-div1">
            <a href="" class="f-div1-sm"><img src="./img/whatsapp-logo.png" alt="whatsapp" width="40px"></a>
            <a href="" class="f-div1-sm"><img src="./img/facebook-logo.png" alt="facebook" width="40px"></a>
            <a href="" class="f-div1-sm"><img src="./img/instagram-logo.png" alt="instagram" width="40px"></a>
            <a href="" class="f-div1-sm"><img src="./img/twitter-logo.png" alt="twitter" width="40px"></a>
        </div>
        <div class="footer-div2">
            <img src="./img/logo.png" alt="logo" width="150px">
